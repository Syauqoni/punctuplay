{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi: {{ materi.judul }}</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            color: #2d2d2d;
        }

        /* Efek blur seperti halaman menu */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(90, 108, 255, 0.3);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .content-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem 3rem;
            margin: auto;
            border: 2px solid rgba(90, 108, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 900px;
        }

        .materi-title {
            font-weight: 800;
            color: #5a6cff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
            text-transform: uppercase;
            font-size: 2rem;
        }

        .materi-image {
            width: 100%;
            max-height: 480px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .materi-content {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
            color: #333;
        }

        hr {
            border: none;
            border-top: 2px solid rgba(90, 108, 255, 0.3);
        }

        /* Tombol kembali */
        .navigation-button {
            background-color: #5a6cff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navigation-button:hover {
            background-color: #6d7bff;
            transform: translateY(-2px);
        }

        .navigation-button i {
            margin-right: 8px;
        }

        /* Tambahan tombol home pojok kiri atas */
        .btn-home {
            position: fixed;
            top: 25px;
            left: 25px;
            background-color: #5a6cff;
            border: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
            z-index: 2;
        }

        .btn-home:hover {
            background-color: #6d7bff;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .content-card {
                padding: 1.5rem;
            }
            .materi-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Tombol Home -->
    <a href="/blog/home" class="btn-home">üè†</a>

    <div class="container py-5">
        <div class="content-card">
            <h1 class="materi-title text-center mb-4">{{ materi.judul }}</h1>

            {% if materi.gambar %}
            <img src="{{ materi.gambar.url }}" 
                 alt="{{ materi.judul }}" 
                 class="materi-image">
            {% endif %}

            <div class="materi-content">
                {{ materi.teks|linebreaks }}
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-between align-items-center">
                <!-- Tombol Kembali ke Daftar Materi -->
                <a href="{% url 'materi_menu' %}" class="navigation-button">
                    <i class="bi bi-arrow-left-circle"></i>Kembali ke Daftar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
