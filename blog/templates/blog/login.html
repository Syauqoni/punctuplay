{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-repeat:no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-custom {
            background-color: #6E8CFB;
            border: none;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #5b79e5;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-3">Login</h3>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
            </div>

            <button type="submit" class="btn btn-custom w-100"><a href="">Login</a></button>
        </form>

        <div class="text-center mt-3">
            <a href="">Belum punya akun? Daftar di sini</a>
        </div>
    </div>

</body>
</html>
