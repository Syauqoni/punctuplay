{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunctuPlay - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    /* Background blur */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Profil di pojok kiri atas */
    .profile-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #000;
      font-weight: 500;
    }

    .profile-score {
      width: 45px;
      height: 45px;
      background-color: white;
      color: #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      margin-right: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .profile-info {
      line-height: 1.1;
      font-size: 14px;
    }

    .profile-info b {
      font-size: 15px;
    }

    /* Logo */
    .logo {
      width: 320px;
      height: auto;
      margin-bottom: 0px;
    }

    /* Tombol menu */
    .menu-button {
      background-color: #6E8CFB;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      width: 260px;
      margin: 10px 0; /* jarak antar tombol */
      transition: all 0.3s ease;
      font-size: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .menu-button:hover {
      background-color: #5b79e5;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      color: white;
    }

    /* Container tombol: ubah jadi kolom vertikal */
    .menu-container {
      display: flex;
      flex-direction: column; /* tombol disusun vertikal */
      align-items: center;
      text-align: center;
    }

    /* BOX PROFIL */
    .profile-box {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 14px 18px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        color: #000;
        min-width: 230px;
    }

    /* LINGKARAN LEVEL */
    .level-circle {
        width: 45px;
        height: 45px;
        background: #6E8CFB;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 800;
        font-size: 18px;
        margin-right: 14px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    /* DETAILS */
    .profile-details {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
    }

    .profile-name {
        font-weight: 700;
        font-size: 16px;
    }

    .profile-title {
        font-size: 13px;
        opacity: 0.75;
        margin-top: 2px;
    }

    /* XP BAR */
    .xp-container {
        width: 150px;
        height: 8px;
        background: rgba(255,255,255,0.6);
        border-radius: 6px;
        margin-top: 8px;
        overflow: hidden;
    }

    .xp-fill {
        height: 100%;
        background: #6E8CFB;
        border-radius: 6px;
        transition: width 0.3s ease;
    }

    .xp-text {
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.85;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .logo {
        width: 250px;
      }
      .menu-button {
        width: 200px;
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="background"></div>
  
  <div class="profile-box">

      <div class="level-circle">
          1
      </div>

      <div class="profile-details">
          <div class="profile-name">Akhmad Rizki Rahmatullah</div>
          <div class="profile-title">Sipaling Tanda</div>

          <div class="xp-container">
              <div class="xp-fill" style="width: 60%;"></div>
          </div>

          <div class="xp-text">60 / 100 XP</div>
      </div>

  </div>


  <!-- Konten utama -->
  <div class="content text-center">
    <img src="{% static 'images/logo.png' %}" alt="Logo PunctuPlay" class="logo">
    <div class="menu-container">
      <a href="/materi/MateriMenuBelajar/" class="btn menu-button">BELAJAR</a>
      <a href="/quiz/MenuKuis/" class="btn menu-button">KUIS</a>
      <a href="/blog/leaderboard/" class="btn menu-button">LEADERBOARD</a>
    </div>
  </div>

</body>
</html>
