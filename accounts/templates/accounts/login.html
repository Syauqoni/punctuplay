{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    /* Background blur */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Card form login */
    .card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      padding: 25px;
    }

    h3 {
      color: white;
      font-weight: bold;
    }

    .form-label {
      color: white;
      font-weight: 600;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.85);
      border: none;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(110, 140, 251, 0.8);
    }

    .btn-custom {
      background-color: #6E8CFB;
      border: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #5b79e5;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: #dfe4ff;
    }

    a:hover {
      text-decoration: underline;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Background blur -->
  <div class="background"></div>

  <!-- Konten utama -->
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Login</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="/accounts/register/">Belum punya akun? Daftar di sini</a>
    </div>
  </div>

</body>
</html>
