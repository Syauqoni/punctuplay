{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: -1;
    }

    .card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      padding: 25px;
    }

    .btn-custom {
      background-color: #6E8CFB;
      border: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #5A76E0;
      transform: scale(1.03);
    }

    .form-label {
      font-weight: 600;
      color: white;
    }

    a {
      text-decoration: none;
      color: #6E8CFB;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="card shadow">
    <h3 class="text-center mb-3 text-white fw-bold">Registrasi</h3>

    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label text-white">Nama</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Kata Sandi</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Konfirmasi Kata Sandi</label>
        <input type="password" class="form-control" name="password_confirmation" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Daftar</button>
    </form>

    <div class="text-center mt-3 text-white">
      <a href="/accounts/login/">Sudah punya akun? Login di sini</a>
    </div>
  </div>

</body>
</html>
