{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background blur */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1); /* agar tepi blur tidak terlihat potong */
      z-index: -1;
    }

    /* Konten utama */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .menu-button {
      background-color: #6E8CFB;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      width: 220px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      text-align: center;
    }

    .menu-button:hover {
      background-color: #5b79e5;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .logo {
      width: 450px;
      height: auto;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <img src="{% static 'images/Logo.png' %}" alt="Logo Aplikasi" class="logo"/>
    <div class="button-container">
      <a href="accounts/login/" class="menu-button">Login</a>
      <a href="accounts/register/" class="menu-button">Register</a>
    </div>
  </div>

</body>
</html>
