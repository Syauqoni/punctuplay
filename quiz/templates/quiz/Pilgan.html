{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Pilihan Ganda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .quiz-container {
        background: rgba(90, 120, 255, 0.85);
        border-radius: 16px;
        padding: 60px 50px; 
        width: 95%; 
        max-width: 1100px; 
        min-height: 250px; 
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 3px solid #ffffff;
        position: relative;
    }


    .question {
      background: #7289da;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 1.2rem;
      font-weight: 500;
      border: 3px solid #ffffff;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .answer-btn {
      background-color: #7b8fff;
      color: #ffffff;
      font-weight: 500;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s ease;
      font-size: 1rem;
      white-space: normal;
    }

    .answer-btn:hover {
      background-color: #5a6cff;
      transform: scale(1.03);
    }

    .answer-btn.active {
      background-color: #384aff;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    /* .progress-bar {
      height: 14px;
      background-color: #e3e3e3;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 25px;
    } */

    /* .progress-fill {
      width: 70%;
      height: 100%;
      background-color: #4b4bce;
      border-radius: 10px;
      transition: width 0.4s ease;
    } */

    .btn-berikutnya {
        position: absolute;
        background-color: #ffffff;
        bottom: 25px;
        right: 30px;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 600;
        color: #000000;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s ease;
        border: 3px solid #5a6cff;
    }

    /* Sementara */
    .btn-berikutnya a {
        color: black;
        transition: 0.3s ease;
        text-decoration: none;
    }

    .btn-berikutnya a:hover {
        color: white;
        text-decoration: none;
    }
    
    .btn-berikutnya:hover {
        background-color: rgba(99, 128, 255, 0.95);
        border: 3px solid #ffffff;
        color: white;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <!-- <div class="progress-bar">
      <div class="progress-fill"></div>
    </div> -->

    <div class="question">
      <p><strong>Dia sedang belajar menggunakan Microsoft Word.</strong></p>
      <p>Manakah penulisan yang benar?</p>
    </div>

    <div class="answers">
      <button class="answer-btn">Dia sedang belajar menggunakan <strong>Microsoft Word</strong></button>
      <button class="answer-btn">Dia sedang belajar menggunakan <em>Microsoft Word</em></button>
      <button class="answer-btn"><em>Dia sedang belajar menggunakan Microsoft Word</em></button>
      <button class="answer-btn">Dia sedang belajar menggunakan Microsoft Word</button>
    </div>
</div>
<button type="submit" class="btn btn-berikutnya"><a href="/quiz/DragandDrop">Berikutnya âžœ</a></button>

  <script>
    const buttons = document.querySelectorAll(".answer-btn");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
        } else {
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
