{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Pilihan Ganda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .quiz-container {
        background: rgba(90, 120, 255, 0.85);
        border-radius: 16px;
        padding: 60px 50px; 
        width: 95%; 
        max-width: 1100px; 
        min-height: 250px; 
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 3px solid #ffffff;
        position: relative;
    }

    .question {
      background: #7289da;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 1.2rem;
      font-weight: 500;
      border: 3px solid #ffffff;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .answer-btn {
      background-color: #7b8fff;
      color: #ffffff;
      font-weight: 500;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s ease;
      font-size: 1rem;
      white-space: normal;
    }

    .answer-btn:hover {
      background-color: #5a6cff;
      transform: scale(1.03);
    }

    .answer-btn.active {
      background-color: #384aff;
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .btn-berikutnya {
        position: absolute;
        background-color: #ffffff;
        bottom: 25px;
        right: 30px;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 600;
        color: #000000;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s ease;
        border: 3px solid #5a6cff;
    }

    .btn-berikutnya a {
        color: black;
        transition: 0.3s ease;
        text-decoration: none;
    }

    .btn-berikutnya:hover {
        background-color: rgba(99, 128, 255, 0.95);
        border: 3px solid #ffffff;
        color: white;
    }

  </style>
</head>
<body>

  {% include "quiz/progress.html" with progress=progress %}
  
  <div class="quiz-container">
  
    <!-- Pertanyaan dari database -->
    <div class="question">
        <p><strong>{{ soal.pertanyaan|safe }}</strong></p>
        <p>Pilih jawaban yang benar:</p>
    </div>

    <!-- Jawaban -->
    <div class="answers">

        {% if soal.opsi_a %}
        <button class="answer-btn" data-value="A">{{ soal.opsi_a|safe }}</button>
        {% endif %}

        {% if soal.opsi_b %}
        <button class="answer-btn" data-value="B">{{ soal.opsi_b|safe }}</button>
        {% endif %}

        {% if soal.opsi_c %}
        <button class="answer-btn" data-value="C">{{ soal.opsi_c|safe }}</button>
        {% endif %}

        {% if soal.opsi_d %}
        <button class="answer-btn" data-value="D">{{ soal.opsi_d|safe }}</button>
        {% endif %}

    </div>

    
  </div>
  
  <a id="nextBtn" class="btn btn-berikutnya disabled" href="{{ next_url }}">
      Berikutnya âžœ
  </a>

<script>
const buttons = document.querySelectorAll(".answer-btn");
const nextBtn = document.getElementById("nextBtn");

buttons.forEach(btn => {
    btn.addEventListener("click", () => {

        // hilangkan pilihan sebelumnya
        buttons.forEach(b => b.classList.remove("active"));

        // tandai tombol yg dipilih
        btn.classList.add("active");

        // aktifkan tombol berikutnya
        nextBtn.classList.remove("disabled");
    });
});
</script>

<style>
    .answer-btn.active {
        background-color: #5a6cff;
        color: white;
        border: 2px solid white;
    }

    .btn-berikutnya.disabled {
        pointer-events: none;
        opacity: 0.5;
    }
</style>

</body>

</html>
