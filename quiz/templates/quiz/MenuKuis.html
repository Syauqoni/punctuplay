{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Topik Kuis | PunctuPlay</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Background blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 80px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            background-color: #5a6cff;
            color: white;
            padding: 12px 40px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Grid 5 kolom seperti referensi */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            width: 90%;
            max-width: 1400px;
        }

        .card {
            background-color: rgba(93, 110, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 230px;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-top {
            background-color: rgba(140, 155, 255, 0.6);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .card-top img {
            max-width: 90%;
            max-height: 130px;
            object-fit: contain;
            transition: 0.3s ease;
            border-radius: 12px;
        }

        .card:hover .card-top img {
            transform: scale(1.05);
        }

        .card-title {
            background-color: #5a6cff;
            color: white;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-home {
            position: fixed;
            top: 25px;
            left: 25px;
            background-color: #5a6cff;
            border: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
            z-index: 2;
        }

        .btn-home:hover {
            background-color: #6d7bff;
        }

        /* Responsif */
        @media (max-width: 1200px) {
            .grid { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .title { font-size: 20px; padding: 10px 25px; }
        }

        @media (max-width: 400px) {
            .grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <a href="/blog/home" class="btn-home">üè†</a>

    <div class="container">
    <div class="title">PILIH TOPIK KUIS</div>

    <div class="level-container" style="margin-bottom: 30px; text-align:center;">
        <a href="?level=1" 
        style="background:#5a6cff; color:white; padding:10px 25px; 
                border-radius:10px; margin:5px; text-decoration:none; font-weight:600;">
            LEVEL 1
        </a>
        <a href="?level=2" 
        style="background:#5a6cff; color:white; padding:10px 25px; 
                border-radius:10px; margin:5px; text-decoration:none; font-weight:600;">
            LEVEL 2
        </a>
        <a href="?level=3" 
        style="background:#5a6cff; color:white; padding:10px 25px; 
                border-radius:10px; margin:5px; text-decoration:none; font-weight:600;">
            LEVEL 3
        </a>
    </div>

        <div class="grid">
            {% for item in kuis_list %}
            <a href="{% url 'pilgan'%}" class="card">
                <div class="card-top">
                    {% if item.gambar %}
                        <img src="{% static item.gambar %}" alt="{{ item.judul }}">
                    {% else %}
                        <img src="{% static 'images/AssetKuis/' %}{{ item.gambar }}" alt="{{ item.judul }}">
                    {% endif %}
                </div>
                <div class="card-title">{{ item.judul }}</div>
            </a>
            {% empty %}
            <p style="color:white;">Belum ada data kuis.</p>
            {% endfor %}
        </div>

    </div>

</body>
</html>
