{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Topik Kuis | PunctuPlay</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 80px;
            text-align: center;
        }

        .title {
            background-color: #5a6cff;
            color: white;
            padding: 12px 40px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .level-buttons a {
            background:#5a6cff; 
            color:white; 
            padding:10px 25px; 
            border-radius:10px; 
            margin:5px; 
            text-decoration:none; 
            font-weight:600;
            display: inline-block;
        }

        .level-buttons a.active {
            background: #3f48ff;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .card {
            background-color: rgba(93, 110, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s ease;
            height: 240px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-top {
            height: 150px;
            background: rgba(140, 155, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-top img {
            max-width: 100%;
            max-height: 140px;
            object-fit: contain;
        }

        .card-title {
            background-color: #5a6cff;
            padding: 12px;
            min-height: 80px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-home {
            position: fixed;
            top: 25px;
            left: 25px;
            background-color: #5a6cff;
            border: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
            z-index: 99;
        }

        .btn-home:hover {
            background-color: #6d7bff;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <a href="/blog/home" class="btn-home">üè†</a>

    <div class="container">

        <div class="title">PILIH TOPIK KUIS</div>
        
        <div class="level-buttons">
            <a href="?level=1" class="{% if level == 1 %}active{% endif %}">LEVEL 1</a>
            <a href="?level=2" class="{% if level == 2 %}active{% endif %}">LEVEL 2</a>
            <a href="?level=3" class="{% if level == 3 %}active{% endif %}">LEVEL 3</a>
        </div>

        <div class="grid">
            {% for item in kuis_list %}
            <a href="{% url 'tampil_soal' item.id 0 %}" class="card">
                <div class="card-top">
                    {% if item.gambar %}
                        <img src="{% static item.gambar %}" alt="{{ item.judul }}">
                    {% else %}
                        <img src="{% static 'images/AssetKuis/default.png' %}">
                    {% endif %}
                </div>

                <div class="card-title">
                    {{ item.judul }}
                </div>
            </a>
            {% empty %}
                <p style="color:white;">Belum ada data kuis.</p>
            {% endfor %}
        </div>

    </div>

</body>
</html>
