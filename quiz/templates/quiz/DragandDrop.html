{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Drag & Drop Tanda Baca</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }

        .container {
            background: rgba(90, 120, 255, 0.85);
            border-radius: 16px;
            padding: 50px;
            width: 95%;
            max-width: 1100px;
            border: 3px solid white;
            color: white;
            text-align: center;
            position: relative;
        }

        .question {
            font-size: 22px;
            font-weight: 500;
            line-height: 1.8;
        }

        .drop-slot {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 38px;
            margin: 0 5px;
        }

        .options {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .option {
            width: 55px;
            height: 55px;
            background: rgba(118,138,255,0.95);
            border-radius: 50%;
            border: 2px solid #fff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
        }

        .btn-berikutnya {
            position: absolute;
            bottom: 25px;
            right: 30px;

            padding: 10px 25px;       /* ukuran sama */
            border-radius: 30px;      /* sama */
            font-weight: 600;         /* sama */
            font-size: 16px;          /* agar identik */
            font-family: 'Segoe UI', sans-serif;

            background: transparent;  /* default transparan */
            color: #ffffff;
            border: 3px solid #ffffff;  
            opacity: 0.5;
            pointer-events: none;

            transition: 0.3s ease;
        }

        .btn-berikutnya.active {
            opacity: 1;
            pointer-events: auto;
            transition: 0.3s ease;
            border: 3px solid #5a6cff;
            background: #ffffff;
            color: black;
        }

        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>
<body>

{% include "quiz/progress.html" with progress=progress %}

<!-- FORM UNTUK MENYIMPAN JAWABAN -->
<form method="POST" action="{{ next_url }}">
    {% csrf_token %}

    <div class="container">

        <div class="question">
            {% autoescape off %}
                {{ html_pertanyaan }}
            {% endautoescape %}
        </div>

        <div class="options" id="optionBox">
            {% for item in drag_items %}
                <div class="option" draggable="true" data-value="{{ item }}">{{ item }}</div>
            {% endfor %}
        </div>

    </div>

    <!-- Hidden input untuk simpan jawaban -->
    <input type="hidden" name="jawaban" id="jawabanInput">

    <!-- Tombol: tampilannya sama seperti versi <a> -->
    <button id="btnNext" type="submit" class="btn-berikutnya">Berikutnya âžœ</button>
</form>


<script>
let dragged = null;
const dropSlots = document.querySelectorAll(".drop-slot");
const btnNext = document.getElementById("btnNext");
const optionBox = document.getElementById("optionBox");
const jawabanInput = document.getElementById("jawabanInput");

// Event drag start
document.querySelectorAll(".option").forEach(opt => {
    opt.addEventListener("dragstart", () => {
        dragged = opt;
    });
});

// Slot menerima drop
dropSlots.forEach(slot => {
    slot.addEventListener("dragover", e => e.preventDefault());

    slot.addEventListener("drop", e => {
        e.preventDefault();
        if (!dragged) return;

        // Jika slot sudah terisi, kembalikan isinya ke daftar option
        if (slot.dataset.filled === "true") {
            const oldValue = slot.textContent.trim();

            let newOpt = document.createElement("div");
            newOpt.classList.add("option");
            newOpt.setAttribute("draggable", "true");
            newOpt.dataset.value = oldValue;
            newOpt.textContent = oldValue;

            newOpt.addEventListener("dragstart", () => dragged = newOpt);

            optionBox.appendChild(newOpt);
        }

        // Isi slot dengan nilai baru
        slot.textContent = dragged.dataset.value;
        slot.dataset.filled = "true";

        // Hapus opsi dari list
        dragged.remove();
        dragged = null;

        updateJawaban();
        checkAllSlotsFilled();
    });
});

// SIMPAN JAWABAN KE INPUT TERSEMBUNYI
function updateJawaban() {
    const arr = Array.from(dropSlots).map(slot => slot.textContent.trim());
    jawabanInput.value = arr.join(",");
}

// CEK JIKA SEMUA SLOT SUDAH TERISI
function checkAllSlotsFilled() {
    const allFilled = Array.from(dropSlots).every(slot => slot.dataset.filled === "true");

    if (allFilled) {
        btnNext.classList.add("active");
        btnNext.disabled = false;
    } else {
        btnNext.classList.remove("active");
        btnNext.disabled = true;
    }
}
</script>

</body>
</html>
