{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Drag & Drop Tanda Baca</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(90, 120, 255, 0.85);
            border-radius: 16px;
            padding: 50px;
            width: 95%;
            max-width: 1100px;
            border: 3px solid white;
            color: white;
            text-align: center;
            position: relative;
        }

        .question {
            font-size: 22px;
            font-weight: 500;
            line-height: 1.8;
        }

        .drop-slot {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 38px;
            margin: 0 5px;
        }

        .options {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .option {
            width: 55px;
            height: 55px;
            background: rgba(118,138,255,0.95);
            border-radius: 50%;
            border: 2px solid #fff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
        }

        .btn-berikutnya {
            position: absolute;
            bottom: 25px;
            right: 30px;
            border-radius: 30px;
            padding: 10px 25px;
            color: #ffffff;
            font-weight: 600;
            border: 3px solid #ffffff;
            text-decoration: none;
            transition: 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-berikutnya.active {
            opacity: 1;
            pointer-events: auto;
            border: 3px solid #5a6cff;
            background: #ffffff;
            color: black;
        }

        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>
<body>

  {% include "quiz/progress.html" with progress=progress %}
  
  <div class="container">
    
    <div class="question">
        {% autoescape off %}
            {{ html_pertanyaan }}
        {% endautoescape %}
    </div>

    <div class="options" id="optionBox">
        {% for item in drag_items %}
            <div class="option" draggable="true" data-value="{{ item }}">{{ item }}</div>
        {% endfor %}
    </div>
</div>

<a id="btnNext" href="{{ next_url }}" class="btn-berikutnya">Berikutnya âžœ</a>

<script>
let dragged = null;
const dropSlots = document.querySelectorAll(".drop-slot");
const btnNext = document.getElementById("btnNext");

// Drag start
document.querySelectorAll(".option").forEach(opt => {
    opt.addEventListener("dragstart", () => dragged = opt);
});

// Drop event
dropSlots.forEach(slot => {
    slot.addEventListener("dragover", e => e.preventDefault());
    slot.addEventListener("drop", e => {
        e.preventDefault();
        if (dragged) {
            slot.textContent = dragged.dataset.value;
            dragged.remove();
            dragged = null;
            checkAllSlotsFilled();
        }
    });
});

// Cek semua slot sudah terisi
function checkAllSlotsFilled() {
    const allFilled = Array.from(dropSlots).every(slot => slot.textContent.trim() !== "");
    if (allFilled) {
        btnNext.classList.add("active");
    } else {
        btnNext.classList.remove("active");
    }
}
</script>

</body>
</html>
