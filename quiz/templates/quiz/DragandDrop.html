{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Drag & Drop Tanda Baca</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }

        .container {
            background: rgba(90, 120, 255, 0.85);
            border-radius: 16px;
            padding: 50px;
            width: 95%;
            max-width: 1100px;
            border: 3px solid white;
            color: white;
            text-align: center;
            position: relative;
        }

        .question {
            font-size: 22px;
            font-weight: 500;
            line-height: 1.8;
        }

        .drop-slot {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 38px;
            margin: 0 5px;
        }

        .options {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .option {
            width: 55px;
            height: 55px;
            background: rgba(118,138,255,0.95);
            border-radius: 50%;
            border: 2px solid #fff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
        }

        .btn-berikutnya {
            position: absolute;
            bottom: 25px;
            right: 30px;
            padding: 10px 25px;      
            border-radius: 30px;    
            font-weight: 600;        
            font-size: 16px;          
            font-family: 'Segoe UI', sans-serif;
            background: transparent; 
            color: #ffffff;
            border: 3px solid #ffffff;  
            opacity: 0.5;
            pointer-events: none;

            transition: 0.3s ease;
        }

        .btn-berikutnya.active {
            opacity: 1;
            pointer-events: auto;
            transition: 0.3s ease;
            border: 3px solid #5a6cff;
            background: #ffffff;
            color: black;
        }

        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>
<body>

{% include "quiz/progress.html" with progress=progress %}
  <div id="timer" 
     style="position:absolute; top: 20px; right: 30px; 
            font-size: 1.3rem; font-weight: 700; 
            background:#ffffff; color:#000; 
            padding:8px 16px; border-radius:12px;">
  </div>
<!-- FORM UNTUK MENYIMPAN JAWABAN -->
<form method="POST" action="{{ next_url }}">
    {% csrf_token %}

    <div class="container">

        <div class="question">
            {% autoescape off %}
                {{ html_pertanyaan }}
            {% endautoescape %}
        </div>

        <div class="options" id="optionBox">
            {% for item in drag_items %}
                <div class="option" draggable="true" data-value="{{ item }}">{{ item }}</div>
            {% endfor %}
        </div>

    </div>

    <!-- simpan jawaban -->
    <input type="hidden" name="jawaban" id="jawabanInput">
    <input type="hidden" id="timerInput" name="timer">
    <input type="hidden" name="timeout" id="timeoutFlag" value="0">

    <button id="btnNext" type="submit" class="btn-berikutnya">Berikutnya ➜</button>
</form>

    {% if prev_nomor is not None %}
    <a href="{% url 'tampil_soal' quiz.id prev_nomor %}" 
    class="btn btn-warning" 
    style="position:absolute; bottom:25px; left:30px;">
    ⬅ Kembali
    </a>
    {% endif %}


<script>
// ------- AJAX SIMPAN JAWABAN ----------
function simpanKeServer(soalId, jawaban) {
    fetch("{% url 'simpan_jawaban_ajax' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: `soal_id=${soalId}&jawaban=${encodeURIComponent(jawaban)}`
    }).catch(err => console.warn("Gagal save AJAX:", err));
}



// ========== VARIABEL GLOBAL ==========
let dragged = null;
const dropSlots = document.querySelectorAll(".drop-slot");
const btnNext = document.getElementById("btnNext");
const optionBox = document.getElementById("optionBox");
const jawabanInput = document.getElementById("jawabanInput");
const timeoutFlag = document.getElementById("timeoutFlag");
const answerForm = document.querySelector("form");

const soalIndex = {{ nomor }};
const soalId = {{ soal.id }};
const storageKey = "jawaban_soal_" + soalIndex;


// ========== RESTORE JAWABAN SEBELUMNYA ==========
let saved = sessionStorage.getItem(storageKey);

if (!saved || saved.trim() === "") {
    saved = "{{ jawaban_sebelumnya|default:'' }}";
}

if (saved && saved.trim() !== "") {
    let arr = saved.split(",");

    dropSlots.forEach((slot, i) => {
        if (arr[i]) {
            slot.textContent = arr[i];
            slot.dataset.filled = "true";
        }
    });

    // Hilangkan opsi yang sudah terpakai
    document.querySelectorAll(".option").forEach(opt => {
        if (arr.includes(opt.dataset.value)) opt.remove();
    });

    jawabanInput.value = saved;
    btnNext.classList.add("active");
    btnNext.disabled = false;
}



// ========== DRAG START ==========
document.querySelectorAll(".option").forEach(opt => {
    opt.addEventListener("dragstart", () => dragged = opt);
});


// ========== DROP LOGIC ==========
dropSlots.forEach(slot => {

    slot.addEventListener("dragover", e => e.preventDefault());

    slot.addEventListener("drop", e => {
        e.preventDefault();
        if (!dragged) return;

        // Jika slot sudah berisi → kembalikan item lama ke optionBox
        if (slot.dataset.filled === "true") {
            const oldVal = slot.textContent.trim();

            let newOpt = document.createElement("div");
            newOpt.classList.add("option");
            newOpt.textContent = oldVal;
            newOpt.dataset.value = oldVal;
            newOpt.setAttribute("draggable", "true");

            newOpt.addEventListener("dragstart", () => dragged = newOpt);

            optionBox.appendChild(newOpt);
        }

        // Isi slot dengan yang baru
        slot.textContent = dragged.dataset.value;
        slot.dataset.filled = "true";

        dragged.remove();
        dragged = null;

        updateJawaban();
        checkFilled();
    });
});



// ========== UPDATE JAWABAN KE INPUT, SESSION, SERVER ==========
function updateJawaban() {
    const arr = [...dropSlots].map(s => s.textContent.trim());
    const final = arr.join(",");

    jawabanInput.value = final;

    // Simpan ke sessionStorage
    sessionStorage.setItem(storageKey, final);

    // Simpan ke server
    simpanKeServer(soalId, final);
}



// ========== CEK SEMUA SLOT TERISI ==========
function checkFilled() {
    const full = [...dropSlots].every(s => s.dataset.filled === "true");

    if (full) {
        btnNext.classList.add("active");
        btnNext.disabled = false;
    } else {
        btnNext.classList.remove("active");
        btnNext.disabled = true;
    }
}


// TIMER 
let totalWaktu = 60;
let waktu = localStorage.getItem("sisa_waktu");

if (waktu === null) {
    waktu = totalWaktu;
    localStorage.setItem("sisa_waktu", totalWaktu);
} else {
    waktu = parseInt(waktu);
}

const timerDiv = document.getElementById("timer");
timerDiv.textContent = `Sisa waktu: ${waktu}s`;

let mulai = Date.now();

let countdown = setInterval(() => {

    waktu--;
    timerDiv.textContent = `Sisa waktu: ${waktu}s`;
    localStorage.setItem("sisa_waktu", waktu);

    // --- HITUNG LAMA WAKTU DIPAKAI ---
    let lama = ((Date.now() - mulai) / 1000).toFixed(2);

    // --- SIMPAN TIMER KE FORM & LOCALSTORAGE ---
    document.getElementById("timerInput").value = lama;
    localStorage.setItem("lama_waktu", lama);

    // --- JIKA WAKTU HABIS ---
    if (waktu <= 0) {
        clearInterval(countdown);
        localStorage.removeItem("sisa_waktu");

        document.getElementById("timeoutFlag").value = "1";
        document.getElementById("timerInput").value = lama;

        // --- KIRIM TIMER KE SERVER ---
        fetch("{% url 'simpan_timer_ajax' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: `timer=${lama}`
        });

        answerForm.submit();
    }

}, 1000);

</script>


</body>
</html>
