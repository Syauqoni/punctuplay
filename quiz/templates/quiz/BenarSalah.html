{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Benar atau Salah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

.quiz-container {
    background: rgba(90, 120, 255, 0.85);     
    border-radius: 16px;                         
    padding: 60px 50px;                           
    width: 95%;
    max-width: 1100px;
    min-height: 250px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);    
    border: 3px solid rgba(255, 255, 255, 0.7);   
    position: relative;
}


    .question {
      background: #7289da;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      font-size: 1.3rem;
      font-weight: 500;
      border: 2px solid #ffffff;
    }

    .btn-option {
      background-color: #7b8fff;
      color: #ffffff;
      font-weight: 600;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      min-width: 180px;
      min-height: 100px;
    }

    .btn-option:hover {
      background-color: #5a6cff;
      transform: scale(1.05);
    }

    .btn-option.active {
      background-color: #384aff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .btn-berikutnya {
      position: absolute;
      background-color: #ffffff;
      bottom: 25px;
      right: 30px;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 3px solid #5a6cff;
      transition: 0.3s ease;
    }

    /* Sementara */
    .btn-berikutnya a {
        color: black;
        transition: 0.3s ease;
        text-decoration: none;
    }

    .btn-berikutnya a:hover {
        color: white;
        text-decoration: none;
    }

    .btn-berikutnya:hover {
      background-color: rgba(99, 128, 255, 0.95);
      border: 3px solid #ffffff;
      color: white;
    }

    .progress-bar {
        position: absolute;
        top: 20px;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        height: 14px;
        background-color: #e3e3e3;
        margin: 20px auto 10px auto;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 25px;
        margin-top: 10px;
        height: 20px;
    }
    
    .progress-fill {
        height: 100%;
        background-color: #4b4bce;
        border-radius: 10px;
        transition: width 0.4s ease;
    }

  </style>
</head>
<body>
  
  {% include "quiz/progress.html" with progress=90 %}

  <div class="quiz-container">


    <div class="question">
      <p><strong>Microsoft Word digunakan untuk mengolah teks,</strong></p>
      <p>Apakah tanda baca tersebut benar atau salah?</p>
    </div>

    <form>
      <div class="d-flex justify-content-center gap-5 flex-wrap">
        <button type="button" class="btn-option" data-value="1">BENAR</button>
        <button type="button" class="btn-option" data-value="0">SALAH</button>
      </div>
    </form>
</div>

<button type="submit" class="btn btn-berikutnya"><a href="/quiz/HasilJawaban">Berikutnya âžœ</a></button>

  <script>
    const buttons = document.querySelectorAll(".btn-option");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
        } else {
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
