{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Benar atau Salah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .quiz-container {
        background: rgba(90, 120, 255, 0.85);
        border-radius: 16px;
        padding: 60px 50px;
        width: 95%;
        max-width: 1100px;
        min-height: 250px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 3px solid rgba(255, 255, 255, 0.7);
        position: relative;
    }

    .question {
      background: #7289da;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      font-size: 1.3rem;
      font-weight: 500;
      border: 2px solid #ffffff;
    }

    .btn-option {
      background-color: #7b8fff;
      color: #ffffff;
      font-weight: 600;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      min-width: 180px;
      min-height: 100px;
      cursor: pointer;
    }

    .btn-option:hover {
      background-color: #5a6cff;
      transform: scale(1.05);
    }

    .btn-option.active {
      background-color: #384aff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .btn-berikutnya.disabled {
  
      opacity: 0.5;
      pointer-events: none;
    }

    .btn-berikutnya {
        position: absolute;
        bottom: 25px;
        right: 30px;
        border-radius: 30px;
        padding: 10px 25px;
        color: #000000;
        font-weight: 600;
        background: #ffffff;
        border: 3px solid #384aff;
        text-decoration: none;
        transition: 0.3s ease;
        opacity: 1;
        pointer-events: auto;
    }
    
    .btn-berikutnya:hover {
        background-color: rgba(99, 128, 255, 0.95);
        border: 3px solid #ffffff;
        color: white;
    }

  </style>
</head>
<body>

  {% include "quiz/progress.html" with progress=progress %}

  <div class="quiz-container">

    <div class="question">
        <p><strong>{{ soal.pertanyaan|safe }}</strong></p>
        <p>Pilih apakah pernyataan ini benar atau salah:</p>
    </div>

    <div class="d-flex justify-content-center gap-5 flex-wrap">
        <button type="button" class="btn-option" data-value="1">BENAR</button>
        <button type="button" class="btn-option" data-value="0">SALAH</button>
    </div>

  </div>

  <!-- FORM POST TERSEMBUNYI -->
  <form id="answerForm" method="POST" action="{% url 'tampil_soal' quiz.id nomor %}">
      {% csrf_token %}
      <input type="hidden" name="jawaban" id="jawabanInput">
  </form>

  <!-- Tombol berikutnya -->
  <a id="nextBtn" href="#" class="btn btn-berikutnya disabled">
      Berikutnya ➜
  </a>

<script>
const buttons = document.querySelectorAll(".btn-option");
const nextBtn = document.getElementById("nextBtn");
const answerForm = document.getElementById("answerForm");
const jawabanInput = document.getElementById("jawabanInput");

// Ketika user pilih BENAR/SALAH
buttons.forEach(btn => {
    btn.addEventListener("click", () => {

        // hilangkan warna aktif sebelumnya
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        // simpan jawaban
        jawabanInput.value = btn.dataset.value;

        // aktifkan tombol next
        nextBtn.classList.remove("disabled");
    });
});

// Ketika next ditekan → submit POST
nextBtn.addEventListener("click", function (e) {
    e.preventDefault();
    answerForm.submit();
});
</script>
</body>

</html>
