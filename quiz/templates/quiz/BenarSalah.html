{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Benar atau Salah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .quiz-container {
        background: rgba(90, 120, 255, 0.85);
        border-radius: 16px;
        padding: 60px 50px;
        width: 95%;
        max-width: 1100px;
        min-height: 250px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 3px solid rgba(255, 255, 255, 0.7);
        position: relative;
    }

    .question {
      background: #7289da;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      font-size: 1.3rem;
      font-weight: 500;
      border: 2px solid #ffffff;
    }

    .btn-option {
      background-color: #7b8fff;
      color: #ffffff;
      font-weight: 600;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      min-width: 180px;
      min-height: 100px;
      cursor: pointer;
    }

    .btn-option:hover {
      background-color: #5a6cff;
      transform: scale(1.05);
    }

    .btn-option.active {
      background-color: #384aff;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border-color: #ffffff;
    }

    .btn-berikutnya.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .btn-berikutnya {
        position: absolute;
        bottom: 25px;
        right: 30px;
        border-radius: 30px;
        padding: 10px 25px;
        color: #000000;
        font-weight: 600;
        background: #ffffff;
        border: 3px solid #384aff;
        text-decoration: none;
        transition: 0.3s ease;
    }
    
    .btn-berikutnya:hover {
        background-color: rgba(99, 128, 255, 0.95);
        border: 3px solid #ffffff;
        color: white;
    }
  </style>

</head>
<body>

{% include "quiz/progress.html" with progress=progress %}

<div id="timer" 
     style="position:absolute; top: 20px; right: 30px; 
            font-size: 1.3rem; font-weight: 700; 
            background:#ffffff; color:#000; 
            padding:8px 16px; border-radius:12px;">
</div>

<div class="quiz-container">

    <div class="question">
        <p><strong>{{ soal.pertanyaan|safe }}</strong></p>
        <p>Pilih apakah pernyataan ini benar atau salah:</p>
    </div>

    <div class="d-flex justify-content-center gap-5 flex-wrap">
        <button type="button" class="btn-option" data-value="1">BENAR</button>
        <button type="button" class="btn-option" data-value="0">SALAH</button>
    </div>

</div>

<form id="answerForm" method="POST">
    {% csrf_token %}
    <input type="hidden" name="jawaban" id="jawabanInput">
    <input type="hidden" id="timerInput" name="timer">
    <input type="hidden" name="timeout" id="timeoutFlag" value="0">
</form>


<a id="nextBtn" href="#" class="btn btn-berikutnya disabled">Berikutnya ➜</a>

{% if prev_nomor is not None %}
<a href="{% url 'tampil_soal' quiz.id prev_nomor %}" 
   class="btn btn-warning" 
   style="position:absolute; bottom:25px; left:30px;">
   ⬅ Kembali
</a>
{% endif %}

<script>
function simpanKeServer(soalId, jawaban) {
    fetch("{% url 'simpan_jawaban_ajax' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: `soal_id=${soalId}&jawaban=${encodeURIComponent(jawaban)}`
    }).catch(err => {
        // optional: console.warn jika offline / error
        console.warn("AJAX save failed:", err);
    });
}

document.addEventListener("DOMContentLoaded", () => {

    const buttons = document.querySelectorAll(".btn-option");
    const nextBtn = document.getElementById("nextBtn");
    const answerForm = document.getElementById("answerForm");
    const jawabanInput = document.getElementById("jawabanInput");
    const timeoutFlag = document.getElementById("timeoutFlag");

    const soalIndex = {{ nomor }};
    const soalId = {{ soal.id }};
    const storageKey = "jawaban_soal_" + soalIndex;

    // =============== RESTORE JAWABAN ===============
    let saved = sessionStorage.getItem(storageKey);
    if (!saved || saved === "") {
        saved = "{{ jawaban_sebelumnya|default:'' }}".trim();
    }

    if (saved !== null && saved !== "") {
        const btnFound = [...buttons].find(b => b.dataset.value === saved);
        if (btnFound) {
            buttons.forEach(b => b.classList.remove("active"));
            btnFound.classList.add("active");

            jawabanInput.value = saved;          // "1" atau "0"
            nextBtn.classList.remove("disabled");
        }
    }

    // =============== PILIH JAWABAN ===============
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {

            // UI highlight
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            // jawaban dalam format yang server harapkan: "1" atau "0"
            const jawaban = btn.dataset.value;

            // simpan ke input form (agar POST fallback tetap benar)
            jawabanInput.value = jawaban;

            // simpan local (untuk restore & highlight)
            sessionStorage.setItem(storageKey, jawaban);

            // simpan server (AJAX) langsung
            simpanKeServer(soalId, jawaban);

            // aktifkan next
            nextBtn.classList.remove("disabled");
        });
    });

    // =============== NEXT ===============
    nextBtn.addEventListener("click", e => {
        e.preventDefault();
        if (!nextBtn.classList.contains("disabled")) {
            answerForm.submit();
        }
    });

  // TIMER 
  let totalWaktu = 60;
  let waktu = localStorage.getItem("sisa_waktu");

  if (waktu === null) {
      waktu = totalWaktu;
      localStorage.setItem("sisa_waktu", totalWaktu);
  } else {
      waktu = parseInt(waktu);
  }

  const timerDiv = document.getElementById("timer");
  timerDiv.textContent = `Sisa waktu: ${waktu}s`;

  let mulai = Date.now();

  let countdown = setInterval(() => {

      waktu--;
      timerDiv.textContent = `Sisa waktu: ${waktu}s`;
      localStorage.setItem("sisa_waktu", waktu);

      // --- HITUNG LAMA WAKTU DIPAKAI ---
      let lama = ((Date.now() - mulai) / 1000).toFixed(2);

      // --- SIMPAN TIMER KE FORM & LOCALSTORAGE ---
      document.getElementById("timerInput").value = lama;
      localStorage.setItem("lama_waktu", lama);

      // --- JIKA WAKTU HABIS ---
      if (waktu <= 0) {
          clearInterval(countdown);
          localStorage.removeItem("sisa_waktu");

          document.getElementById("timeoutFlag").value = "1";
          document.getElementById("timerInput").value = lama;

          // --- KIRIM TIMER KE SERVER ---
          fetch("{% url 'simpan_timer_ajax' %}", {
              method: "POST",
              headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                  "X-CSRFToken": "{{ csrf_token }}"
              },
              body: `timer=${lama}`
          });

          answerForm.submit();
      }

  }, 1000);
});
</script>


</body>
</html>
