<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progres Bar</title>
</head>


<style>
.progress-bar-wrapper {
    position: absolute; /* tetap di atas */
    top: 50px; /* jarak dari atas layar, bisa ubah sesuai kebutuhan */
    left: 0;
    width: 100%; /* penuh horizontal */
    padding: 0; /* padding internal opsional */
    z-index: 9999; /* pastikan di atas semua elemen */
}

.progress-bar {
    width: 95%;
    max-width: 1100px;
    height: 30px;
    background-color: #e3e3e3;
    border-radius: 10px;
    margin: 0 auto;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background-color: #4b4bce;
    border-radius: 10px;
    transition: width 0.4s ease;
}
</style>


<body>
    <div class="progress-bar-wrapper">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ progress }}%;"></div>
        </div>
    </div>
</body>
</html>
