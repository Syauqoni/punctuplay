{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Isian Singkat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
        }

        .quiz-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
            width: 100%;
        }

        .card-kuis {
            background: rgba(90, 120, 255, 0.85);
            padding: 60px 50px;
            border-radius: 16px;
            color: white;
            text-align: center;
            width: 95%;
            max-width: 1100px;
            min-height: 260px;
            border: 3px solid #ffffff;
            position: relative;
        }

        .soal {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .isian {
            width: 50px;
            text-align: center;
            font-size: 1.3rem;
            margin: 0 6px;
            border: none;
            border-radius: 8px;
            padding: 5px;
        }

        .btn-berikutnya {
            position: absolute;
            bottom: 25px;
            right: 30px;
            border-radius: 30px;
            padding: 10px 25px;
            color: #ffffff;
            font-weight: 600;
            border: 3px solid #ffffff;
            text-decoration: none;
            transition: 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-berikutnya.active {
            opacity: 1;
            pointer-events: auto;
            border: 3px solid #5a6cff;
            background: #ffffff;
            color: black;
        }

        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }

        .btn-kembali {
            position: absolute;
            background-color: #ffffff;
            bottom: 25px;
            left: 30px;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            color: #000000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s ease;
            border: 3px solid #5a6cff;
        }

        .btn-kembali:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>

<body>

{% include "quiz/progress.html" with progress=progress %}
  <div id="timer" 
     style="position:absolute; top: 20px; right: 30px; 
            font-size: 1.3rem; font-weight: 700; 
            background:#ffffff; color:#000; 
            padding:8px 16px; border-radius:12px;">
  </div>
<form method="POST">
    {% csrf_token %}

    <div class="card-kuis">
        <p class="soal">
            {% for part in parts %}
                {{ part|safe }}

                {% if not forloop.last %}
                    <input type="text"
                           name="isian{{ forloop.counter }}"
                           maxlength="1"
                           class="isian"
                           autocomplete="off">
                {% endif %}
            {% endfor %}
        </p>
    </div>

    <button id="btnNext" type="submit" class="btn-berikutnya" disabled>
        Berikutnya ➜
    </button>

    <input type="hidden" id="jawabanInput" name="jawaban">
    <input type="hidden" id="timerInput" name="timer">
    <input type="hidden" id="timeoutFlag" name="timeout" value="0">
</form>

{% if prev_nomor is not None %}
<a href="{% url 'tampil_soal' quiz.id prev_nomor %}" 
   class="btn btn-kembali" 
   style="position:absolute; bottom:25px; left:30px;">
   ⬅ Kembali
</a>
{% endif %}

<script>
// =========================
// AJAX SIMPAN JAWABAN
// =========================
function simpanKeServer(soalId, jawaban) {
    fetch("{% url 'simpan_jawaban_ajax' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: `soal_id=${soalId}&jawaban=${encodeURIComponent(jawaban)}`
    }).catch(err => console.warn("Gagal save AJAX:", err));
}


// =========================
// VARIABEL
// =========================
const inputs = document.querySelectorAll(".isian");
const btnNext = document.getElementById("btnNext");
const jawabanInput = document.getElementById("jawabanInput");
const answerForm = document.querySelector("form");

const soalIndex = {{ nomor }};
const soalId = {{ soal.id }};
const storageKey = "jawaban_soal_" + soalIndex;

const allowed = ['.', ',', '!', '?', ':', ';', '-', '—', '…', '"', "'", 
                 '(', ')', '[', ']', '{', '}', '/', '`'];


// =========================
// RESTORE JAWABAN SEBELUMNYA
// =========================
let saved = sessionStorage.getItem(storageKey);

if (!saved || saved.trim() === "") {
    saved = "{{ jawaban_sebelumnya|default:'' }}";
}

if (saved && saved.trim() !== "") {
    const chars = saved.split("");

    inputs.forEach((input, i) => {
        if (chars[i]) input.value = chars[i];
    });

    jawabanInput.value = saved;
    btnNext.disabled = false;
    btnNext.classList.add("active");
}


// =========================
// INPUT HANDLER
// =========================

inputs.forEach((input, index) => {
    input.addEventListener("input", function () {

        // Hanya boleh simbol tertentu
        if (!allowed.includes(this.value)) {
            this.value = "";
            return;
        }

        // Fokus otomatis ke next
        if (this.value && inputs[index + 1]) {
            inputs[index + 1].focus();
        }

        updateJawaban();
        checkFilled();
    });
});


// =========================
// SIMPAN JAWABAN
// =========================

function updateJawaban() {
    const jawaban = [...inputs].map(i => i.value.trim()).join("");

    // simpan ke hidden input
    jawabanInput.value = jawaban;

    // simpan ke sessionStorage
    sessionStorage.setItem(storageKey, jawaban);

    // simpan ke server via AJAX
    simpanKeServer(soalId, jawaban);
}


// =========================
// CEK LENGKAP
// =========================

function checkFilled() {
    const allFilled = [...inputs].every(i => i.value.trim() !== "");

    if (allFilled) {
        btnNext.disabled = false;
        btnNext.classList.add("active");
    } else {
        btnNext.disabled = true;
        btnNext.classList.remove("active");
    }
}


// =========================
// TIMER GLOBAL
// =========================


let totalWaktu = 60;
let waktu = localStorage.getItem("sisa_waktu");

if (waktu === null) {
    waktu = totalWaktu;
    localStorage.setItem("sisa_waktu", totalWaktu);
} else {
    waktu = parseInt(waktu);
}

const timerDiv = document.getElementById("timer");
timerDiv.textContent = `Sisa waktu: ${waktu}s`;

let mulai = Date.now();

let countdown = setInterval(() => {

    waktu--;
    timerDiv.textContent = `Sisa waktu: ${waktu}s`;
    localStorage.setItem("sisa_waktu", waktu);

    // --- HITUNG LAMA WAKTU DIPAKAI ---
    let lama = ((Date.now() - mulai) / 1000).toFixed(2);

    // --- SIMPAN TIMER KE FORM & LOCALSTORAGE ---
    document.getElementById("timerInput").value = lama;
    localStorage.setItem("lama_waktu", lama);

    // --- JIKA WAKTU HABIS ---
    if (waktu <= 0) {
        clearInterval(countdown);
        localStorage.removeItem("sisa_waktu");

        document.getElementById("timeoutFlag").value = "1";
        document.getElementById("timerInput").value = lama;

        // --- KIRIM TIMER KE SERVER ---
        fetch("{% url 'simpan_timer_ajax' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: `timer=${lama}`
        });

        answerForm.submit();
    }

}, 1000);

</script>
</body>
</html>
