{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Isian Singkat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
        }

        .quiz-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
            width: 100%;
        }

        .card-kuis {
            background: rgba(90, 120, 255, 0.85);
            padding: 60px 50px;
            border-radius: 16px;
            color: white;
            text-align: center;
            width: 95%;
            max-width: 1100px;
            min-height: 260px;
            border: 3px solid #ffffff;
            position: relative;
        }

        .soal {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .isian {
            width: 50px;
            text-align: center;
            font-size: 1.3rem;
            margin: 0 6px;
            border: none;
            border-radius: 8px;
            padding: 5px;
        }

        .btn-berikutnya {
            position: absolute;
            bottom: 25px;
            right: 30px;
            border-radius: 30px;
            padding: 10px 25px;
            color: #ffffff;
            font-weight: 600;
            border: 3px solid #ffffff;
            text-decoration: none;
            transition: 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-berikutnya.active {
            opacity: 1;
            pointer-events: auto;
            border: 3px solid #5a6cff;
            background: #ffffff;
            color: black;
        }

        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>

<body>

{% include "quiz/progress.html" with progress=progress %}

<form method="POST">
    {% csrf_token %}

    <div class="card-kuis">
        <p class="soal">
            {% for part in parts %}
                {{ part|safe }}

                {% if not forloop.last %}
                    <input type="text"
                           name="isian{{ forloop.counter }}"
                           maxlength="1"
                           class="isian"
                           autocomplete="off">
                {% endif %}
            {% endfor %}
        </p>
    </div>

    <button id="btnNext" type="submit" class="btn-berikutnya" disabled>
        Berikutnya ➜
    </button>

</form>

<script>
    const inputs = document.querySelectorAll(".isian");
    const btnNext = document.getElementById("btnNext");

    const allowed = ['.', ',', '!', '?', ':', ';', '-', '—', '…', '"', "'", 
                     '(', ')', '[', ']', '{', '}', '/', '`'];

    inputs.forEach((input, index) => {
        input.addEventListener("input", function () {

            if (!allowed.includes(this.value)) {
                this.value = "";
                return;
            }

            if (this.value && inputs[index + 1]) {
                inputs[index + 1].focus();
            }

            checkFilled();
        });
    });

    function checkFilled() {
        const allFilled = Array.from(inputs).every(i => i.value.trim() !== "");
        btnNext.disabled = !allFilled;

        if (allFilled) {
            btnNext.classList.add("active");
        } else {
            btnNext.classList.remove("active");
        }
    }
</script>

</body>
</html>
