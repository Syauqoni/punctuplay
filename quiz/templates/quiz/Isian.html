{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Isian Singkat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: "Poppins", sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }


        .card-kuis {
            background-color: rgba(99, 128, 255, 0.95);
            padding: 300px 50px;
            border-radius: 20px;
            color: white;
            text-align: center;
            position: relative;
            width: 80%;             
            max-width: 900px;       
            min-height: 250px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .soal {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .isian {
            width: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            padding: 5px;
            margin: 0 6px;
        }

        .btn-berikutnya {
            position: absolute;
            background-color: #ffffff;
            bottom: 25px;
            right: 30px;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            color: #333;
            border: 3px solid #5a6cff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Sementara */
        .btn-berikutnya a {
            color: black;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn-berikutnya a:hover {
            color: white;
            text-decoration: none;
        }
        
        .btn-berikutnya:hover {
            background-color: rgba(99, 128, 255, 0.95);
            border: 3px solid #ffffff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card-kuis">
        <form method="post">
            {% csrf_token %}
            <p class="soal">
                Tolong ambilkan piring 
                <input type="text" name="jawaban1" maxlength="1" class="isian"> 
                sendok 
                <input type="text" name="jawaban2" maxlength="1" class="isian"> 
                dan gelas 
                <input type="text" name="jawaban3" maxlength="1" class="isian">
            </p>
        </form>
    </div>
<button type="submit" class="btn btn-berikutnya"><a href="/quiz/BenarSalah">Berikutnya âžœ</a></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
